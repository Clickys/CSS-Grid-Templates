<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
     <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div class="wrapper">

        <header>
                <img src="img/header-logo.webp" alt="">
                <div class="search-container">
                    <input type="search" class="input-search" name="q" placeholder="Search the site..." aria-label="Search through site content">
                    <i class="fa fa-search input-search-btn" aria-hidden="true"></i>
                </div>
                <div class="side-menu">
                    <span>
                        <i class="fa fa-commenting-o live-help-icon" aria-hidden="true"> </i>
                        Live Help
                    </span>
                    <span>
                        <i class="fa fa-map-marker" aria-hidden="true"></i>
                        Stores
                    </span>
                    <span>
                        <i class="fa fa-users" aria-hidden="true"></i>
                        Account
                    </span>
                    <span>
                        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                        Cart
                    </span>
                </div>
        </header>
        <nav>
            <ul>
                <li class="home">HOME</li>
                <li class="practice">PRACTICE AREAS</li>
                <li class="news">NEWS & RESOURCES</li>
                <li class="contact">CONTACT</li>
            </ul>
        </nav>
        <section>Section</section>
        <article>Article</article>
        <aside>Aside</aside>
        <footer>Footer</footer>

    </div>

</body>
</html>
